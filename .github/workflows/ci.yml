name: End-to-end tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install --force

    - name: Run npm start
      run: npm start &

    - name: Wait for application to start
      run: sleep 10s

    - name: Run Cypress tests
      run: npx cypress run